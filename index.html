<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./assets/main.css" />
  </head>
  <body>
    <main class="calculator">
      <section class="display-screen"></section>
      <section class="first-row">
        <div class="clear"></div>
        <div class="something"></div>
        <div class="modulus"></div>
        <div class="divide"></div>
      </section>
      <section class="second-row">
        <div class="seven"></div>
        <div class="eight"></div>
        <div class="nine"></div>
        <div class="multiply"></div>
      </section>
      <section class="third-row">
        <div class="four"></div>
        <div class="five"></div>
        <div class="six"></div>
        <div class="subtract"></div>
      </section>
      <section class="fourth-row">
        <div class="one"></div>
        <div class="two"></div>
        <div class="three"></div>
        <div class="add"></div>
      </section>
      <section class="last-row">
        <div class="zero"></div>
        <div class="decimal"></div>
        <div class="equals"></div>
      </section>
    </main>
  </body>
</html>
